<div class="jumbotron" *ngIf="contact">
  <h1 class="display4">
    {{contact.name}}
  </h1>
  <p class="lead">
    {{contact.username}}
  </p>
  <hr class="my-4">
  <input type="text" class="form-control"
         [(ngModel)]="contact.name">
</div>
<div class="jumbotron" *ngIf="!contact">
  <h1 class="display4">
    Bienvenue !
  </h1>
  <p class="lead">
    Choisissez un Contact...
  </p>
</div>
